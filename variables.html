<!DOCTYPE html>
<html>
  <head>
    <title>VARIABLES</title>
  </head>
  <body>
    <script>
      let variable1 = 2;
      console.log(variable1);

      let calculation = 2 + 2;
      console.log(calculation);
      console.log(calculation+2);

      const result = calculation + 2
      console.log(result);

      const message = 'hello';
      console.log(message);

      variable1 = 5;
      console.log(variable1);

      variable1 = variable1 +1;
      console.log(variable1);
    </script>
  </body>
</html>
